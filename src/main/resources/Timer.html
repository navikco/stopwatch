<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        // Function to change label text with HTML content

        function changeTextWithHTML() {
            let labelElement = document.getElementById("labelWithHTML");
            let textElement = document.getElementById("Time");
            const apiUrl = 'http://localhost:8080/stopwatch/';
            // for (i = 1; i <= parseInt(textElement.value); i++) {
            //     labelElement.innerHTML = "<strong>" + i + "</strong>";
            // }
            // labelElement.innerHTML = "<strong>" + parseInt(textElement.value) + "</strong>";


            let counter = parseInt(textElement.value)
            for (i = counter; i > 0; i--) {
                // Make a GET request
                fetch(apiUrl + i)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log(data);
                        counter--
                        labelElement.innerHTML = "<strong>" + counter + "</strong>";
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        }
    </script>
</head>
<body>
<!--<form id="contact-form">-->
<br/>
<br/>
<input type="text" id="Time" name="Time" placeholder="Time">
&nbsp; &nbsp;
<!-- Button to trigger text change -->
<button onclick="changeTextWithHTML()">Timer</button>
<br/>
<br/>
<!-- HTML label with an ID -->
<B>Stop Watch:</B> <label id="labelWithHTML">##</label>
<!--</form>-->
<div id="response-message"></div>
</body>
</html>
